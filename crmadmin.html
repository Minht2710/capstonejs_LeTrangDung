    <main>
      <div class="header"></div>
      <section class="tableProductMn">
        <div class="titleTable">
          <h3 class="mnProduct">bảng kho sản phẩm</h3>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>id Product</th>
              <th>Product Name</th>
              <th>Brand</th>
              <th>Price</th>
              <th>image</th>
              <th>Số Lượng</th>
              <th>Tính năng</th>
            </tr>
          </thead>
          <tbody id="tableProductMn"></tbody>
        </table>
        <div class="buttonInputProduct">
          <button
            class="btn inputNewProuduct"
            type="button"
            onclick="addProductBtn()"
          >
            Thêm Sản phẩm
          </button>
        </div>
      </section>
      <!-- bảng nhập sản phẩm mới -->
      <div class="inputProductInfo" id="inputProductInfo">
        <!-- close button  -->
        <div class="buttonCloseInput">
          <button class="item-1" onclick="closeInput()">
            <span class="inner">
              <span class="label">Close</span>
            </span>
          </button>
        </div>
        <!-- form input new product  -->
        <div class="contentInputProduct">
          <h4>thông tin sản phẩm mới</h4>
          <div class="formInput">
            <!-- PRODUCT NAME -->
            <div class="mb-3  formInputTitle">
              <label for="proDuctName" class="form-label">Product Name</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="proDuctName"
                placeholder="Brand + Name of Product"
              />
            </div>
            <!-- PRICE OF PRODUCT -->
            <div class="mb-3  formInputTitle ">
              <label for="priceOfProduct" class="form-label">Price</label>
              <input
                type="text"
                class="form-control"
                name="priceOfProduct"
                id="priceOfProduct"
                placeholder="Brand + Name of Product"
              />
            </div>
            <!-- type of Product -->
            <div class="mb-3  formInputTitle">
              <label for="typeProduct" class="form-label">Type</label>
              <select
                class="form-select form-select-lg"
                name="typeProduct"
                id="typeProduct"
              >
                <option selected>Select one</option>
                <option value="1">Samsung</option>
                <option value="2">Apple</option>
                <option value="3">more brand</option>
              </select>
            </div>
   
            <!-- Image Input link -->
            <div class="mb-3  formInputTitle">
              <label for="linkImageProduct" class="form-label">Link image</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="linkImageProduct"
                placeholder="Brand + Name of Product"
              />
            </div>
            <!-- count number product -->
            <div class="mb-3  formInputTitle">
              <label for="countOfProduct" class="form-label"
                >Count of Product</label
              >
              <input
                type="number"
                class="form-control"
                name="countOfProduct"
                id="countOfProduct"
                placeholder=""
              />
            </div>
            <div class="mb-3  formInputTitle">
              <label for="descriptionOfProduct" class="form-label">Descripttion</label>
              <input
                type="text"
                class="form-control"
                name="descriptionOfProduct"
                id="descriptionOfProduct"
                placeholder="Brand + Name of Product"
              />
            </div>
          </div>
          <div class="buttonConfirm">
            <button class="btn buttonAccept btn-success" onclick="createProduct()">Accept</button>
            <button class="btn buttonCancel btn-danger" onclick="">Cancel</button>
          </div>
        </div>
      </div>
    </main>

      <!-- place footer here -->
    </footer>
