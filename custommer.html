<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./asset/image/logo_LTD.png" type="image/x-icon" />
    <title>by Dungle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font greate vibes  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <!-- add font: font-family: 'Great Vibes', cursive;  -->
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- customer css  -->
    <link rel="stylesheet" href="./css/customer.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-between">
          <div class="logoBrand">
            <a class="navbar-brand" href="#">
              <img
                src="./customer/image/Asset 1.svg"
                alt="Logo"
                width="150px"
              />
            </a>
          </div>
          <!-- tìm kiếm  -->
          <div class="searchProduct d-flex align-items-center">
            <div class="inputSearch">
              <div id="searchResults"></div>
              <input
                name="searching"
                type="text"
                id="searchProduct1"
                class="searchProduct1"
                placeholder="điền từ vào"
                oninput="searchFucntion()"
              />
              <span></span>
            </div>
            <button
              class="btn btnSearch border border-2 border-light"
              id="btnSearchProduct"
            >
              Search
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="carousel">
        <div class="bgCarousel">
          <video id="background-video" autoplay muted>
            <source src="./customer/image/galaxys24ultra.mp4" />
          </video>
          <span class="progress-bar" id="progressBar"></span>
        </div>
        <div class="overlayCarousel">
          <div class="bgOrder wow animate__fadeIn">
            <h2>Galaxy S24 Ultra</h2>
            <p class="homeCarousel">
              Ưu đãi nâng cấp dung lượng lên đến 7 triệu.Thu cũ đổi mới hỗ trợ
              thêm 2 triệu
            </p>
            <span id="countdown">00:00:00:00</span>
            <div class="btnFunction">
              <a type="button" href="#">Đặt hàng ngay</a>
              <a type="button" href="#">Tìm Hiểu thêm</a>
            </div>
          </div>
        </div>
      </section>
      <section class="productBox py-5">
        <div class="container">
          <div class="productBoxTitle">
            <video autoplay muted>
              <source src="./customer/image/galaxyAi.mp4" />
            </video>
            <div class="textTitle">
              <h3 class="productTitle"><span>Galaxy</span> S</h3>
              <span class="productSmallTitle">Nâng tầm trải nghiệm</span>
            </div>
          </div>
          <!-- mobile -->
          <div class="productBoxContent py-5" id="productBoxMobie">
            
            
          </div>
          <!-- tablet -->
          <div class="productBoxContent py-5" id="productBoxTablet">
            
            
          </div>
          <!-- watch -->
          <div class="productBoxContent py-5" id="productBoxWatch">
            
            
          </div>
          <!-- buds -->
          <div class="productBoxContent py-5" id="productBoxBuds">
            
            
          </div>
          <!-- accessory  -->
          <div class="productBoxContent py-5" id="productBoxAccessory">
            
            
          </div>
        </div>
      </section>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- add to cart information  -->
    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasWithBothOptions"
      aria-labelledby="offcanvasWithBothOptionsLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
          danh sách giỏ hàng
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body" id="offCanvasBody">
        <p>Try scrolling the rest of the page to see this option in action.</p>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- wow js cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
      integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      new WOW().init();
    </script>
    <!-- axios js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
      integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./customer/javascript/index.js"></script>
    <!-- progress bar time  -->
    <script src="./customer/javascript/tlvideo.js"></script>
  </body>
</html>
